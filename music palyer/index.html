<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img id="album-cover" src="cover1.jpg" alt="Album Cover">
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" src="song1.mp3"></audio>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="shuffle"><i class="fas fa-random"></i></button>
            <button id="repeat"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-container">
            <div id="progress"></div>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
